<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
	<h3> Update Seeker</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/seekers/update/{id}(id=${seeker.id})}"
						th:object="${seeker}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Name"> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
                                <label for="LastName" class="col-form-label">Last Name</label> <input 
                                type="text" th:field="*{sklastName}" class="form-control" id="lastname" 
                                placeholder="Last Name"> <span 
                                th:if="${#fields.hasErrors('sklastName')}" th:errors="*{sklastName}" 
                                class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="Dob" class="col-form-label">Date of Birth</label> <input 
                                type="text" th:field="*{DOB}" class="form-control" id="DOB" 
                                placeholder="Date of birth"> <span th:if="${#fields.hasErrors('DOB')}" th:errors="DOB" 
                                class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="gender" class="col-form-label">Gender</label> <input type="text" th:field="*{gender}" class="form-control" id="gender" placeholder="Gender"> <span th:if="${#fields.hasErrors('gender')}" th:errors="gender" class="text-danger"></span>
                            </div>
                            
                             <div class="form-group col-md-8">
                                <label for="bloodGroup" class="col-form-label">Blood Group</label> <input type="text" th:field="*{bloodGroup}" class="form-control" id="bloodGroup" placeholder="bloodGroup"> <span th:if="${#fields.hasErrors('gender')}" th:errors="bloodGroup" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="city" class="col-form-label">City</label> <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="city"> <span th:if="${#fields.hasErrors('city')}" th:errors="city" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="phone" class="col-form-label">Phone</label> <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="phone"> <span th:if="${#fields.hasErrors('phone')}" th:errors="phone" class="text-danger"></span>
                            </div>

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Seeker">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
