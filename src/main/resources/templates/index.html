<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<style type="text/css">
    body {
        color: #566787;
		background: #9c9c9c;
		font-family: 'Varela Round', sans-serif;
		font-size: 15px;
	}
	.table-title {        
		padding-bottom: 15px;
		background: #435d7d;
		color: #fff;
		padding: 16px 30px;
		margin: -20px -25px 10px;
		border-radius: 3px 3px 0 0;
    }
    table.table td a.edit {
        color: #FFC107;
    }
    table.table td a.delete {
        color: #F44336;
    }
</style>
</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
			<div class="table-title">
            	<div class="row">
            		<div class="col-sm-6">
						<h2>Manage <b>Seekers</b></h2>
					</div>
                    <div class="col-sm-6">
						<a href="/seekers/signup" class="btn btn-success"><i
							class="fas fa-user-plus ml-2"> Add Seeker</i></a>
					</div>
                </div>
            </div>
				<div th:switch="${seekers}" class="container my-5">
					<div class="col-md-10">
						<h2 th:case="null">No Seekers yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Name</th>
										<th>Last Name</th>
		                                <th>gender</th>
		                                <th>DOB</th>
		                                <th>bloodGroup</th>
		                                <th>phone</th>
		                                <th>city</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="seeker : ${seekers}">
										<td th:text="${seeker.name}"></td>
										 <td th:text="${seeker.sklastName}"></td>
										<td th:text="${seeker.gender}"></td>
		                                <td th:text="${seeker.DOB}"></td>
		                                <td th:text="${seeker.bloodGroup}"></td>
		                                <td th:text="${seeker.phone}"></td>
		                                <td th:text="${seeker.city}"></td>
										<td><a th:href="@{/seekers/edit/{id}(id=${seeker.id})}"
											class="edit"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a></td>
										<td><a
											th:href="@{/seekers/delete/{id}(id=${seeker.id})}"
											class="delete"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
