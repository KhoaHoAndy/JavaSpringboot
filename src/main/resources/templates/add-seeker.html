<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<style type="text/css">
    body {
        color: #566787;
		background: #9c9c9c;
		font-family: 'Varela Round', sans-serif;
		font-size: 15px;
	}
	.table-title {        
		padding-bottom: 15px;
		background: #435d7d;
		color: #fff;
		padding: 16px 30px;
		margin: -20px -25px 10px;
		border-radius: 3px 3px 0 0;
    }
</style>
</head>
<body>
	<div class="container my-5">
		<div class="table-title">
		<div class="col-sm-6">
				<h2>Add <b>Seekers</b></h2>
		</div>
		</div>			
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/seekers/add}"
						th:object="${seeker}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Name"> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Last Name</label> 
                                <input type="text" th:field="*{sklastName}" class="form-control" 
                                            id="sklastName" placeholder="Last Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="Dob" class="col-form-label">Date of Birth</label> 
                                <input type="text" th:field="*{DOB}" class="form-control" 
                                            id="DOB" placeholder="Date of Birth" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="gender" class="col-form-label">Gender</label> 
                                <input type="text" th:field="*{gender}" class="form-control" 
                                            id="gender" placeholder="Gender" />
                            </div>
							<div class="form-group col-md-8">
                                <label for="bloodGroup" class="col-form-label">Blood Group</label> 
                                <input type="text" th:field="*{bloodGroup}" class="form-control" 
                                            id="bloodGroup" placeholder="bloodGroup" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="city" class="col-form-label">City</label> 
                                <input type="text" th:field="*{city}" class="form-control" 
                                            id="city" placeholder="city" />
                            </div><div class="form-group col-md-8">
                                <label for="phone" class="col-form-label">Phone</label> 
                                <input type="text" th:field="*{phone}" class="form-control" 
                                            id="phone" placeholder="phone" />
                            </div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-success" value="Add Seeker">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
